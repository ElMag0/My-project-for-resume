<div class="sidebar" data-background-color="white" data-color="purple" data-image="../assets/img/sidebar-1.jpg">

    <div class="logo">
        <span class="nav-title">Исполнители</span>

        <span class="add-icon-area">
            <button mat-icon-button class="add-icon" (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </span>
    </div>
    <div class="sidebar-wrapper">
        <ul class="nav">

            <li class="nav-item user" (click)="showTasksByUser(null)" [class.active]="selectedUser === null">
                <a class="nav-link pointer">
                    <span class="all-user-title">Все</span>
                </a>
            </li>
<!--  -->
                <div class="line"></div>
<!--  -->
            <li 
            *ngFor="let user of users; let index = index" 
            [class.active]="user === selectedUser"

                (click)="showTasksByUser(user)"
                (mouseenter)="showEditIcon(index)"
                (mouseleave)="showEditIcon(null)"

                class="nav-item pointer"

            >
                <a class="nav-link">
                    <span class="user-title">{{user.title}}</span>

                    <span class="edit-user-icon-area">
                        <mat-icon class="edit-user-icon" *ngIf="indexMouseMove === index"
                        (click)="$event.stopPropagation(); openEditDialog(user)"
                    >edit

                    </mat-icon>
                    </span>
                </a>
            </li>

        </ul>
    </div>
</div>
