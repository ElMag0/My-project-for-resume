<mat-dialog-content>

    <h1 mat-dialog-title>
        {{dialogTitle}}
    </h1>
    
    <mat-form-field>
        
        <mat-label>Исполнитель</mat-label>
    
        <input #inputTitle matInput [(ngModel)]="userTitle"
            (keydown.enter)="onConfirm()"
        >   
        
        <button *ngIf="userTitle.length > 0"
            mat-button matSuffix mat-icon-button aria-label="clear"
            (click)="userTitle=''" class="dialog-task-title"
            >
            <mat-icon>clear</mat-icon>
        </button>
    
    </mat-form-field>
    
</mat-dialog-content>

<div mat-dialog-actions>
    
    <button mat-raised-button color="success" disabled (click)="onConfirm()"
        [disabled]="inputTitle.value.length === 0">
        Сохранить
    </button>

    <button *ngIf="canDelete() " 
        mat-raised-button color="warn" 
        (click)="delete()">
        Удалить
    </button>

<button mat-raised-button (click)="onCancel()"
    > Отменить
</button>
</div>
